<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <h1>Restaurante</h1>
        <div class="lista">
        <ul>
            <li><a href="">Home</a></li>

            <li><a href="">Eventos</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </div>
    </header>

        <section class="login">
            <h2>LOGIN</h2>
            <div>
            <label for="nome"></label><br><br>

            <label for="senha"></label><br><br>
            <input type="password" name="senha" id="senha" placeholder="DIGITE SUA SENHA:">
            <button id="olho"><i class="fas fa-eye-slash"></i></button>


            </div>
            <div id="logados">
                <input type="checkbox" name="logado" id="logado">
                <label for="logado">Manter Logado</label>
            </div>
            <div>
                <input type="button" value="Acessar" id="botao" onclick="acessar()">
            </div>
            <div id="cadastro2">
                <ul>
                    <li><a href="">Esqueceu sua Senha?</a></li>
                    <li><a href="">Criar Conta</a></li>
                </ul>
            </div>
        </section>
     
        <i class="fa-solid fa-eye"></i>

    <script src="main.js"></script>
